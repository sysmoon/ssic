{% extends 'apprecog/base.html' %}

{% block content %}
    {% for app in apps %}
        <div class="post">
            <p class="date">created: {{ app.regDate|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'app_detail' pk=app.pk %}">{{ app.appName }}</a></h1>
            <p>{{ app.summary|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
